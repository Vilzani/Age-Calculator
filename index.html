<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>


</head>

<body>
  <div class="card">
    <div class="container">
      <form>
        <div class="form-container">
          <div class="form-box">
            <label for="day">Day</label>
            <input id="day" placeholder="DD" type="number">
            <small></small>
          </div>
          <div class="form-box">
            <label for="month">Month</label>
            <input id="month" placeholder="MM" type="number">
            <small></small>
          </div>
          <div class="form-box">
            <label for="year">Year</label>
            <input id="year" placeholder="YYYY" type="number">
            <small></small>
          </div>
        </div>
        <div class="submit-block">
          <hr class="submit-line">
          <button type="submit" class="submit_btn"><img src="./assets/images/icon-arrow.svg"
              alt="Submit button"></button>
        </div>
      </form>
      <div id="output">
        <h1> <span class="results-day">--</span>years</h1>
        <h1><span class="results-month">--</span>months</h1>
        <h1><span class="results-year">--</span>days</h1>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </div>







</body>
<script src="main.js"></script>

</html>
